<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BMI calculator</title>
	<link rel="stylesheet" href="BMI_calculator.css">
</head>
<body>
<div class="container">
<h1> BMI Calculator</h1>
<p id="para1">Your Height is  </p>
<input type="number" id="height" placeholder="    Enter height in cm">

<p id="para2"> your Weight is </p>
<input type="number" id="weight" placeholder="    Enter weight in kg " >
<button id="calculate"> Calculate</button>
<div class="message">
<p id="para3">under weight=less than 18.6</p>
<p id="para4">normal range=18.6 to 24.9</p>
<p id="para5">overweight=greater than 24.9</p>
</div>
<button id="reset">Reset</button>
</div>

	<script src="BMI_calculator.js"></script>
</body>
</html>
